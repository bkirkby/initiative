<head>
  <title>initiative</title>

  <link href="bootstrap.css" rel="stylesheet">
  <style>
    #addCombatantDiv {
      display: none;
    }
  </style>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
</head>

<body>
  <div class="page-header"><h1 class="text-center">initiative</h1></div>
  <div id="outer">
    {{> initiative}}
  </div>

  <script src="jquery.js"></script>
  <script src="bootstrap.js"></script>

</body>

<template name="initiative">
  <div class="container" style="margin-left: 30px">
    <div class="row"><input type="button" value="+" id="addCombatantShow"/><input type="button" value="-" id="deleteCombatant" /><input class="offset6" type="button" value="next" id="nextPlayer" /></div>
  </div>
  <div class="container" id="addCombatantDiv">
    <div class="row" style="margin-left: 10px">
    <input id="newName" type="text" class="form-control" placeholder="name" />
    <input id="newInit" type="text" class="form-control" placeholder="init" />
    </div>
    <div class="row" style="margin-left: 10px">
    <input id="newDex" type="text" class="form-control" placeholder="dex" />
    <input type="button" value="add" id="addCombatantAdd" />
    <input type="button" value="update" id="addCombatantUpdate" />
    </div>
  </div>

  <div id="sortable" class="initiative">
    {{#each combatants}}
      {{> combatant}}
    {{/each}}
  </div>

  {{#if selected_name}}
  {{/if}}

  {{#unless selected_name}}
  {{/unless}}

</template>

<template name="combatant">
  <div class="combatant {{selected}}" draggable="true" _id="{{_id}}">
    <span class="name">{{name}}</span>
    <span class="initiative">{{initiative}}({{dex}})</span>
  </div>
</template>
