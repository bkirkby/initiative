<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>initiative</title>

  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  <link href='http://fonts.googleapis.com/css?family=IM+Fell+English' rel='stylesheet' type='text/css'>

  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script type="text/javascript">
  </script>
</head>

<body>
  <div class="page-header"><h1 class="text-center">initiative</h1></div>
  <div id="outer">
    {{> initiative}}
  </div>

  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>

<template name="initiative">
  <div class="container" style="margin-left: 3px; margin-bottom: 2px;">
    <div class="row">
      <input type="button" value="next" id="nextPlayer" />
      <input type="button" value="recalc" id="recalcInitiatives" />
      <input class="col-xs-offset-4" type="button" value="+" id="addCombatantShow"/>
      <input type="button" value="-" id="deleteCombatant" />
    </div>
  </div>
  <div id="topCombatantDiv">
  <div class="container col-md-6 col-md-offset-3" id="addCombatantDiv">
    <input type="button" value="^" id="closeAddCombatantDiv" />
    <input id="newName" type="text" class="form-control" placeholder="name" />
    <input id="newInit" type="text" class="form-control" placeholder="initiative" />
    <input id="newDex" type="text" class="form-control" placeholder="dex" />
    <input id="newMaxHp" type="text" class="form-control" placeholder="maxHp" />
    <input id="newCurrHp" type="text" class="form-control" placeholder="hp" />
    <input class="col-md-2 col-md-offset-5" id="isMonster" type="checkbox" class="form-control">monster</input>
    <input class="col-md-offset-6" type="button" value="add" id="addCombatantAdd" />
    <input class="col-md-offset-6" type="button" value="update" id="updateCombatant" />
  </div>
  </div>

  <div id="sortable" class="initiative">
    {{#each combatants}}
      {{> combatant}}
    {{/each}}
  </div>

</template>

<template name="combatant">
  <div style="opacity: {{opacity}};" class="combatant {{monster}} {{selected}} col-md-12" draggable="true" id="{{_id}}" _id="{{_id}}"> 
    <span class="glyphicon {{turn}}"></span>
    <span class="name">{{name}}</span>
    <span class="initiative">{{initiative}}({{dex}})</span>
  </div>
</template>
